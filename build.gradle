plugins {
    id 'java'
    id 'idea'
    id 'groovy'
    id 'org.jetbrains.intellij' version '1.1.4'
    id 'org.jetbrains.kotlin.jvm' version '1.5.30'
    //id 'org.jlleitschuh.gradle.ktlint' version '10.0.0'
    id 'info.solidsoft.pitest' version '1.5.1'
}

'''id 'io.gitlab.arturbosch.detekt' version '1.17.1'''

group 'org.example'
version '1.3.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '0.12'
    pitestVersion = '1.5.1' //not needed when a default PIT version should be used
    targetTests = ['inigo.*']  //by default "${project.group}.*"
    threads = Runtime.runtime.availableProcessors()
    timestampedReports = false
    withHistory = true
    outputFormats = ['XML', 'HTML']
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.30'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
    testImplementation group: 'io.mockk', name: 'mockk', version: '1.10.0'
    testImplementation 'com.willowtreeapps.assertk:assertk-jvm:0.24'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testCompile 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.6.0'
}


intellij {
    version = '2021.1'
    plugins = ['Groovy', 'java']
    updateSinceUntilBuild=true
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    sinceBuild = '193'
    untilBuild = '215'
    changeNotes = """
        -  Add java List and Map support <typed>, opening it to typed classes
    """
}
